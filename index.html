<main>
<div class="container">
    <h2 class="text-center">TODO,s List</h2>


    
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Add a item to the list</div>
  </div>

  <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
  <label for="description">description</label>
</div>
  
  <button type="submit" id="add" class="btn btn-primary">Add Items</button>



</div>

<div id ="items" class="my-4 text-center">
    <h2>your items</h2>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Title</th>
      <th scope="col">Discription</th>
      <th scope="col">status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="tablebody">
    <tr>
      <th scope="row">1</th>
      <td>maths hw</td>
      <td>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, sed.</td>
      <td>pending</td>
      <td>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    
  </tbody>
</table>


</div>

<script>

    let ele = document.getElementById("add");
    let arritem = [];
     function update() {

      tit = document.getElementById('title').value;
     des =document.getElementById('description').value;
     
    
    if(localStorage.getItem('itemsJson')==null){
       arritem.push([tit , des]);
      localStorage.setItem('itemsJson',JSON.stringify(arritem));
    }
    else{
     let arritemst=localStorage.getItem('itemsJson');
      arritem=JSON.parse(arritemst);
      arritem.push([tit,des]);
      localStorage.setItem("itemsJson",JSON.stringify(arritem));
    }

    


    //populate the table

    let str="";
    arritem.forEach((element,index) =>{

      str=str+`<tr>
      <th scope="row">${index+1}</th>
      <td>${element[0]}</td>
      <td>${element[1]}</td>
      <td>pending</td>
      <td>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>`;
    });

    document.getElementById('tablebody').innerHTML=str;
      
    }

    ele.addEventListener("click" , update);
    update();

  

</script>
